<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="3;URL=/">
</head>
<body>
    <h2>Redirecting...</h2>
    <script>
        var callback = window.localStorage.getItem('onAuthCallback');

        if(callback) {
            window.localStorage.removeItem('onAuthCallback');
            window.location = callback;
        }
        else {
            window.location = '/';
        }
    </script>
</body>
</html>
